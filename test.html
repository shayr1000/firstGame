<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('gardenBG.jpg'); /* Replace 'your-image.jpg' with your actual image file */
      background-size: 100%;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Optional: Use 'fixed' if you want the background to remain fixed while scrolling */
    }

    /* Add additional styles for your content if needed */
    .content {
      padding: 20px;
      color: white;
    }
  </style>
</head>
<body>

  <div class="content">
    <!-- Your content goes here -->
    <h1>Your Website Content</h1>
    <p>This is a responsive website with a fixed-size background image.</p>
  </div>

</body>
</html>
